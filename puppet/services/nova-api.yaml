heat_template_version: 2016-04-08

description: >
  OpenStack Nova API service configured with Puppet

parameters:
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  NovaWorkers:
    default: 0
    description: Number of workers for Nova API service.
    type: number
  NovaPassword:
    description: The password for the nova service and db account, used by nova-api.
    type: string
    hidden: true
  KeystoneRegion:
    type: string
    default: 'regionOne'
    description: Keystone region for endpoint
  NovaApiLoggingSource:
    type: json
    description: Fluentd logging configuration for nova-api.
    default:
      tag: openstack.nova.api
      path: /var/log/nova/nova-api.log

resources:
  NovaBase:
    type: ./nova-base.yaml
    properties:
      EndpointMap: {get_param: EndpointMap}

outputs:
  role_data:
    description: Role data for the Nova API service.
    value:
      service_name: nova_api
      logging_source: {get_param: NovaApiLoggingSource}
      config_settings:
        map_merge:
          - get_attr: [NovaBase, role_data, config_settings]
          - nova::api::osapi_compute_workers: {get_param: NovaWorkers}
            nova::api::metadata_workers: {get_param: NovaWorkers}
            nova::cron::archive_deleted_rows::hour: '"*/12"'
            nova::cron::archive_deleted_rows::destination: '"/dev/null"'
            tripleo.nova_api.firewall_rules:
              '113 nova_api':
                dport:
                  - 6080
                  - 13080
                  - 8773
                  - 3773
                  - 8774
                  - 13774
                  - 8775
            nova::api::admin_tenant_name: 'service'
            nova::api::enabled: true
            nova::api::default_floating_pool: 'public'
            nova::api::sync_db_api: true
            nova::api::enable_proxy_headers_parsing: true
            nova::keystone::auth::tenant: 'service'
            nova::keystone::auth::public_url: {get_param: [EndpointMap, NovaPublic, uri]}
            nova::keystone::auth::internal_url: {get_param: [EndpointMap, NovaInternal, uri]}
            nova::keystone::auth::admin_url: {get_param: [EndpointMap, NovaAdmin, uri]}
            nova::keystone::auth::password: {get_param: NovaPassword}
            nova::keystone::auth::region: {get_param: KeystoneRegion}
      step_config: |
        include tripleo::profile::base::nova::api
