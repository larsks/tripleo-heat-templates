heat_template_version: 2016-04-08

description: >
  OpenStack Nova Compute service configured with Puppet

parameters:
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  NovaRbdPoolName:
    default: vms
    type: string
  CephClientUserName:
    default: openstack
    type: string
  NovaComputeLoggingSource:
    type: json
    description: Fluentd logging configuration for nova-compute
    default:
      tag: openstack.nova.compute
      path: /var/log/nova/nova-compute.log

resources:
  NovaBase:
    type: ./nova-base.yaml
    properties:
      EndpointMap: {get_param: EndpointMap}

outputs:
  role_data:
    description: Role data for the Nova Compute service.
    value:
      service_name: nova_compute
      logging_source: {get_param: NovaComputeLoggingSource}
      config_settings:
        map_merge:
          - get_attr: [NovaBase, role_data, config_settings]
          - nova::compute::libvirt::manage_libvirt_services: false
            # we manage migration in nova common puppet profile
            nova::compute::libvirt::migration_support: false
            tripleo::profile::base::nova::manage_migration: true
            tripleo::profile::base::nova::nova_compute_enabled: true
            nova::compute::rbd::libvirt_images_rbd_pool: {get_param: NovaRbdPoolName}
            nova::compute::rbd::libvirt_rbd_user: {get_param: CephClientUserName}
            nova::compute::rbd::rbd_keyring:
              list_join:
              - '.'
              - - 'client'
                - {get_param: CephClientUserName}
            nova::compute::rbd::libvirt_rbd_secret_uuid: '"%{hiera(\"ceph::profile::params::fsid\")}"'
            nova::compute::instance_usage_audit: true
            nova::compute::instance_usage_audit_period: 'hour'
            # Changing the default from 512MB. The current templates can not deploy
            # overclouds with swap. On an idle compute node, we see ~1024MB of RAM
            # used. 2048 is suggested to account for other possible operations for
            # example openvswitch.
            nova::compute::reserved_host_memory: 2048
      step_config: |
        # TODO(emilien): figure how to deal with libvirt profile.
        # We'll probably threat it like we do with Neutron plugins.
        # Until then, just include it in the default nova-compute role.
        include tripleo::profile::base::nova::compute::libvirt
